<style>

body{
  margin-left: 10%;
  margin-right: 10%;
}

h2{
  text-align: center;
}

button{
  padding: 5px;
  height:30px;
  margin-right: 5%;
  border-radius: 10px;
  background-color: #ffffff;
  border: 1px solid rgba(22, 76, 167, 0.9);
}

.icon {
  padding: 2px;
  text-align: center;
  margin-left: auto;
  margin-right: auto;

}

.grid-container {
display: grid;
border-radius: 5px;
grid-template-columns: 40% auto;
grid-auto-rows: 60px;
grid-gap: 2px;
padding: 2px;
}

.grid-container > div {
background-color: white;
border-radius: 5px;
text-align: center;
padding: 5px 0;
font-size: 19px;
}

.grid-item {
  display: grid;
  grid-template-columns: auto 30%;
  align-content: center;

}

.grid-item1 {

  align-self:center ;
grid-row: 1 / span 3;
}

.button {
  padding: 5px;
  height:30px;
  width: 55px;
  margin-right: 5px;
  background-color: #3B97D3;
  border: none;
  color: white;
  text-decoration: none;
  font-size: 15px;
  cursor: pointer;
  border-radius: 10px;

}
.button-on {margin-top: 2px; margin-right: 5%; background-color: #3B97D3;}

.button-off{margin-top: 2px; margin-right: 5%;background-color: #9e9e9e;}

.refresh-button{
  padding: 5px;
  height:20px;
  font-family:sans-serif;
  margin-right: 5px;
  background-color: #eee;
  border: none;
  text-decoration: none;
  font-size: 13px;
  cursor: pointer;
  border-radius: 10px;
}

.lightbulb {
  height: 15px;
  width: 15px;
  border-radius: 50%;
  float: right;
  text-indent: 100%;
  overflow: hidden;
}
